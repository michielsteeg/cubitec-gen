<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cubitec - Logo Generator - DEMO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="generator.js"></script>
	<script src="svg.js"></script>
	<script src="md5.js"></script>
</head>
<body>


	<div id="generator"></div>
	

	<script type="text/javascript">


		// 144 x 261
		// 288 x 144

		window.addEventListener("DOMContentLoaded", function () {

			window.generator = new cubitec.generator({ seed: "Michiel Steegmans" });
			var data = ["NHB", "NUG", "NDG", "EUG", "EDG", "SUG", "SDG", "WUG", "WDG"];
			var blocks = data.map(function (item) {
				var polygon = generator.polygon(item[2], item[0], item[1]);
				polygon.coords = { x: 6, y: 0, z: 0 };
				return polygon;
			});
			blocks.forEach(function (block, index) {
				setTimeout(generator.draw, 300 * index, block);
			});
		})
	</script>
</body>
</html>
