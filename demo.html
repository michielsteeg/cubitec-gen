<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Cubitec - Logo Generator - DEMO</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="generator.js"></script>
	<script src="svg.js"></script>
	<script src="md5.js"></script>
</head>
<body>


	<div id="generator"></div>
	

	<script type="text/javascript">


		// 144 x 261
		// 288 x 144

		window.addEventListener("DOMContentLoaded", function () {

			window.generator = new cubitec.generator({ seed: "Michiel Steegmans", viewBox: { x: 1200, y: 1200 } });
			var blocks = generator.blocks().map(function (block, index) {
				var x = Math.floor(index / 6);
				var y = (index % 6) - 3;
				block.coords = { x: x, y: y };
				return block;
			});
			blocks.forEach(function (block, index) {
				setTimeout(generator.draw, 100 * index, block);
			});
		})
	</script>
</body>
</html>
